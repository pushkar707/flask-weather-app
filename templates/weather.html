<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Know The Weather</title>
    <style>
        .input{
            border-radius: 5px;
            width: 30vw;
            font-size: 18px;
        }

        .button{
            border-radius: 3px;
            width: 5vw;
            font-size: 18px;
        }

        .button2{
            border-radius: 2px;
            width: 7vw;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="bg-dark text-light d-flex justify-content-center align-items-center" style="height: 20vh;" >
        <h1>Check Weather in your City</h1>
    </div>

    <form class="text-center my-5" method="POST">
        <input type="text" class="input p-1" placeholder='Enter City Name' name='city'>
        <button class="btn-primary button p-1">Check</button>
    </form>

    <div class="container"> 
    {% for weather in weather_data %}
    
        <div class="border my-4 mx-3" style="height: 130px; width: 292px; float: left;">
            <div class="d-flex justify-content-center align-items-center">                
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" width="100px" height="103px" style="margin-top: 12px;" >
                 
                <div style="padding-top: 6px; margin-left: 16px;" >
                    <h5 class="my-1"><b>{{weather.city}}</b></h5>
                    <p class="my-1">{{weather.temperature}}Â° C </p>
                    <p class="my-1">{{weather.description}}</p>                    
                </div>
            </div>
        </div>        
    {% endfor %}
     </div> 
</body>
</html>
